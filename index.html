<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music for Today - Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css"> 
</head>

<body id="myhtmlbody">

    <div class="container" id="cont">
        <div class="row mt-5 ">
            <div class="col-sm-12 col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="name">UserName</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <input type="button" value="Submit" class="btn btn-primary" onclick="getuserpr()">
                    <div class="form-group">
                    <label for="tracklt">Search</label>
                    <input list="tracklst" oninput=gettrack(this) name="tracklt" id="tracklt" class="form-control" placeholder="tracks">
                        <datalist id="tracklst">
                            
                        </datalist>
                    </div>    
                </form>
            </div>
            <div class="col-sm-12 col-lg-9">
                <table>
                    <tbody id="tbody">
                        <tr>
                           <td> <div class="circle"><img alt="" class="logo" id="im"></div></td>
                           <td id="profile">  
                            <div class="pr" id="pro"><h6 id="head"></h6></div>
                            <div class="disname" id="fn" ></div>
                            <div class="pw" id="pws"> 
                                <span class="ply" id="pl"></span>
                                <span class="flw" id="flr"></span>
                            </div>
                        </td>
                        </tr>
                    </tbody>
                </table>    
                <div class="container" id="card">

                </div>
            </div>    
        </div>
    </div>    
    <script src="script.js"></script>
</body>


</html>
